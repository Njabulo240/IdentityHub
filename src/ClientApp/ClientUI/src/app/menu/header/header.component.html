
<div>
  <header class="header" wmAnimate="landing" aos speed="normal">
    <a href="" class="logo">
      <img class="logo-name" src="../../../assets/img/matech-logo.svg" alt="Logo">
    </a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn">
      <span class="navicon"></span>
    </label>
    <ul class="menu">
      <li><a routerLink="/">Home</a></li>
      <ng-container *ngIf="accountService.user$ | async">
        <li *appUserHasRole="['Admin']"><a routerLink="/admin">Admin</a></li>
        <li><a routerLink="/play">Play</a></li>
      </ng-container>
      <li><a routerLink="/contact">Contact</a></li>

    </ul>

    <ul class="menu">
      <ng-container *ngIf="(accountService.user$ | async) === null">
        <li class="auth-buttons">
          <button class="auth-button login-button" routerLink="/account/login">Login</button>
          <button class="auth-button login-button" routerLink="/account/register">Register</button>
        </li>
      </ng-container>
      <ng-container *ngIf="(accountService.user$ | async) as user">
        <li><a>{{user.firstName | titlecase}}</a></li>
        <li class="auth-buttons">
          <button class="auth-button logout-button" (click)="logout()">LogOut</button>
        </li>
      </ng-container>
      </ul>
  </header>
</div>
