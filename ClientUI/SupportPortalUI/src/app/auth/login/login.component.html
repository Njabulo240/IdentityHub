<div class="main-wrapper">
  <section class="sign-up-in-section bg-dark ptb-60" style="
      background: url('assets/img/page-header-bg.svg') no-repeat right bottom; background-size: cover; height: 100vh;
    ">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-5 col-md-8 col-12">
          <div class="register-wrap p-5 bg-light shadow rounded-custom">
            <h1 class="h3">Sign in</h1>
            <div class="action-btns">
              <a href="#"
                class="btn google-btn bg-white shadow-sm mt-4 d-block d-flex align-items-center text-decoration-none justify-content-center">
                <img src="assets/img/google-icon.svg" alt="google" class="me-3" />
                <span>Connect with Google</span>
              </a>
            </div>
            <div class="position-relative d-flex align-items-center justify-content-center mt-4 py-4">
              <span class="divider-bar"></span>
              <h6 class="position-absolute text-center divider-text bg-light mb-0">
                Or
              </h6>
            </div>
            <form action="#" class="mt-4 register-form">
              <div class="row">
                <div class="col-sm-12">
                  <label for="email" class="mb-1">Email <span class="text-danger">*</span></label>
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email" required
                      aria-label="email" />
                  </div>
                </div>
                <div class="col-sm-12">
                  <label for="password" class="mb-1">Password <span class="text-danger">*</span></label>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="password" required
                      aria-label="Password" />
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary mt-3 d-block w-100">
                    Submit
                  </button>
                </div>
              </div>
              <p class="font-monospace fw-medium text-center text-muted mt-3 pt-4 mb-0">
                Donâ€™t have an account?
                <a routerLink="/register" class="text-decoration-none">Create account</a>
                <br />
                <a routerLink="/password-reset" class="text-decoration-none">Forgot password</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
